<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>IA22_LOGIC Médicale - Interface IA</title>
<style>
  body {
    background: #121212;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  #inputIA {
    width: 100%;
    padding: 10px;
    font-size: 1.2em;
    border-radius: 6px;
    border: none;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    background: #0f62fe;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #0353e9;
  }
  #resultIA {
    margin-top: 15px;
    min-height: 40px;
    background: #1c1f26;
    padding: 10px;
    border-radius: 8px;
    font-family: monospace;
    white-space: pre-wrap;
  }
  #module-cards {
    margin-top: 25px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(250px,1fr));
    gap: 15px;
  }
  .module-card {
    background: #1c1f26;
    padding: 15px;
    border-radius: 10px;
  }
  .module-card h3 {
    margin: 0 0 10px;
  }
</style>
</head>
<body>
<h1>IA22_LOGIC Médicale - Interface IA</h1>

<input id="inputIA" type="text" placeholder="Entrez votre requête IA ici..." />
<button onclick="runIA()">Lancer IA</button>

<div id="resultIA">🧠 Prêt à analyser...</div>

<h2>Modules IA Disponibles</h2>
<div id="module-cards"></div>

<script>
async function runIA() {
  const input = document.getElementById("inputIA").value.trim();
  const result = document.getElementById("resultIA");
  if (!input) {
    result.textContent = "⚠️ Veuillez entrer une requête valide.";
    return;
  }
  result.textContent = "🧠 Analyse IA en cours...";
  // Simule analyse IA avec timeout (à remplacer par appel réel API)
  setTimeout(() => {
    result.textContent = "✅ IA a analysé votre logique : '" + input + "'";
  }, 1500);
}

// Chargement dynamique des modules IA depuis JSON local
fetch("logic_data/netsecure_ai_modules.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("module-cards");
    data.forEach(mod => {
      const card = document.createElement("div");
      card.className = "module-card";
      card.innerHTML = `<h3>${mod.name}</h3>
                        <p>${mod.description}</p>
                        <p><b>Status:</b> ${mod.status}</p>`;
      container.appendChild(card);
    });
  })
  .catch(() => {
    document.getElementById("module-cards").textContent = "Erreur chargement modules IA.";
  });
</script>
</body>
</html>
